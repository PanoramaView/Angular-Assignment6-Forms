<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <!-- <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup"> -->
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" 
            id="email" 
            class="form-control" 
            ngModel 
            name="email" 
            required 
            email 
            #email="ngModel">
          </div>
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
        <!-- </div> -->

        <!-- <p *ngIf="!userData.valid && userData.touched">UserData is invalid!</p> -->

        <div class="form-group">
          <label for="subscription">Choose a subscription</label>
          <select id="subscription" 
          class="form-control" 
          [ngModel]="subDefault" 
          name="subscription">
            <option 
            *ngFor="let sub of subscriptions"
            [value]="sub">{{ sub }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
          type="password" 
          id="password" 
          class="form-control" 
          ngModel 
          name="password" 
          required
          #password="ngModel">
        </div>
        <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password</span>
        <p *ngIf="!form.valid && form.touched">The form is still invalid!</p>
        <button class="btn btn-primary" type="submit" [disabled]='!form.valid'>Submit</button>
        <!-- if the input are not valid, it disables the button -->
      </form>
    </div>
  </div>

  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xd-12">
      <h3>Yuor Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>subscription Question: Your first {{ user.subscriptionQuestion }} ? </p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
